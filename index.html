<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RampenLicht | Links</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- manifest -->
    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" >

  </head>

  <body>

    <!-- Loading Screen -->
    <div id="loading"></div>

    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="img/logo.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="img/logo.png" target="_blank">
            <img src="img/logo.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Das Jugendcafe im alten Eisenbahnwaggon in Anrath
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @RampenLicht
    </div>

    <div id="links">
      <a class="link" href="https://www.instagram.com/streetwork.rampenlicht" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      
      <a class="link" href="https://www.facebook.com/p/Streetwork-Stadt-Willich-100068167057918/" target="_blank">
        <i class="fa-brands fa-facebook">&nbsp;</i>Facebook
      </a>

      <a class="link" href="https://www.jugend-in-willich.de/rampenlicht/" target="_blank">
        <i class="fa-solid fa-train">&nbsp;</i>Rampenlicht
      </a>

      <a class="link" href="https://www.jugend-in-willich.de/ladestation/" target="_blank">
        <i class="fa-solid fa-charging-station">&nbsp;</i>Ladestation
      </a>

      <a class="link" href="https://www.jugend-in-willich.de/streetwork/" target="_blank">
        <i class="fa-solid fa-street-view">&nbsp;</i>Streetwork
      </a>
    </div>

    <div id="hashtag">
      # Code With <span class="heart"> &hearts;</span> by CodeWithJeeens
    </div>

    <script>
      var loader = document.getElementById("loading");
      window.addEventListener("load", function(){
        loader.style.display = "none";
      })
    </script>
  </body>
</html>
